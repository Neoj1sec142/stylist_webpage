<mat-tab-group (selectedIndexChange)="selectedTab = $event">
    <mat-tab *ngIf="selectedTab !== 0" label="Recent Highlights"></mat-tab>
    <mat-tab label="Long Cuts"></mat-tab>
    <mat-tab label="Short Cuts"></mat-tab>
    <mat-tab label="Highlights"></mat-tab>
    <mat-tab label="Root Touch Ups"></mat-tab>
</mat-tab-group> 

<div class="portfolio-main">
    <div [ngSwitch]="selectedTab">
        <div *ngSwitchCase="0"></div>
        <div *ngSwitchCase="1"></div>
        <div *ngSwitchCase="2"></div>
        <div *ngSwitchCase="3"></div>
        <div *ngSwitchCase="4"></div>
    </div>
</div>
