<mat-tab-group (selectedIndexChange)="selectedTab = $event">
  <mat-tab label="New Img Group"></mat-tab>
  <mat-tab label="Add an Image"></mat-tab>
  <mat-tab label="More Manage"></mat-tab>
</mat-tab-group>


<div [ngSwitch]="selectedTab">
  <div *ngSwitchCase="0">Create New Img Group</div>
  <div *ngSwitchCase="1">Add an Image to a Group</div>
  <div *ngSwitchCase="2">More Manage Options</div>
</div>
