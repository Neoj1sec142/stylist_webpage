<!-- Form Start -->
<form  [formGroup]="iForm" (ngSubmit)="submitItem()">
  <div class="d-flex justify-content-center">
    <div class="p-3 m-2">
      <div class="form-row">
        <mat-label>Img</mat-label>
        <input type="file" matInput formControlName="img" placeholder="Img">
        <mat-error *ngIf="iForm.get('img')?.invalid">Img is required</mat-error>
      </div>

      <div class="form-row">
        <mat-label>Img Description</mat-label>
        <textarea matInput formControlName="img_description"   placeholder="Img Desciption"></textarea>
      </div>

      <div class="form-row">
        <mat-label>Img Group</mat-label>
        <select formControlName="img_group" name="img_group">
          <option *ngFor="let option of existingGroups" [value]="option.id">
            {{ option.client_name }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-evenly">
    <button mat-raised-button type="submit">Submit</button>
    <button mat-raised-button type="button" color="warn" (click)="reset()">Reset</button>
  </div>
  <br/>
</form>

<!-- Form End -->
